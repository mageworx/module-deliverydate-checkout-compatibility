<input class="admin__control-text"
       type="text"
       autocomplete="off"
       data-bind="
    hasFocus: focused,
    valueUpdate: valueUpdate,
    attr: {
        value: shiftedValue,
        name: inputName,
        id: uid,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled,
        autocomplete: autocomplete
    },
    datepicker: {
        storage: shiftedValue,
        options: options
    }"/>
